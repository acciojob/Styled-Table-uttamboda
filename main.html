<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        thead {
            background-color: #1e5a85;
            color: white;
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
        }
        th {
            font-weight: bold;
        }
        tbody tr:nth-child(odd) {
            background-color: #f5f5f5;
        }
        tbody tr:nth-child(even) {
            background-color: #e0e0e0;
        }
        tbody tr:hover {
            background-color: #d3d3d3;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>NAME</th>
                <th>KILLS</th>
                <th>SAVED</th>
                <th>DEATHS</th>
                <th>REVIVES</th>
                <th>WIN</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hackerman</td>
                <td>10</td>
                <td>0</td>
                <td>1</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Cool Doggo</td>
                <td>13</td>
                <td>4</td>
                <td>8</td>
                <td>7</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Andrews</td>
                <td>19</td>
                <td>2</td>
                <td>10</td>
                <td>11</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Strawberry</td>
                <td>2</td>
                <td>9</td>
                <td>3</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
